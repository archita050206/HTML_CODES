<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table height="250" width="300" border="10" align="center" bgcolor="powderblue" bordercolor="#0F4C60">
        <tr bgcolor="#73A5C1">
            <th colspan="2">Product</th>
            <th>Customer</th>
            <th>Price</th>
        </tr>
        <tr>
            <td colspan="2">Tops</td>
            <td>Harry</td>
            <td>100$</td>
        </tr>
        <tr>
            <td colspan="2">Jeans</td>
            <td>Archita</td>
            <td>200$</td>
        </tr>
        <tr>
            <td colspan="2">T-Shirt</td>
            <td>Asmita</td>
            <td>150$</td>
        </tr>
        <tr>
            <td colspan="2">Shirt</td>
            <td>Larry</td>
            <td>100$</td>
        </tr>
    </table>
    <br>
    <table border="3">
        <tr bgcolor="cyan">
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specifications</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table border="2">
                    <tr bgcolor="yellow">
                        <th>Model</th>
                        <th>Storage</th>
                    </tr>
                    <tr>

                        <td>iPhone 12 Pro</td>
                        <td>256GB</td>

                    </tr>
                    <tr>

                        <td>iPhone SE</td>
                        <td>128GB</td>

                    </tr>
                </table>

            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Display</td>
        </tr>

    </table>

</body>

</html>
